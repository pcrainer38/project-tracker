<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" src="./assets/css/style.css">

</head>
<body>
    <header class="p-5 mb-4 bg-dark text-light text-center header">
        <h1>Project Tracker</h1>
        <h2>Date and Time:</h2>
        <p id="time-display"></p>
    </header>
    <main>
      <div class="container d-flex ">
        <div class="card " style="width: 18rem;">
          <div class="row ">
            <div class="card-body col-12 col-md-4  m-4 ">
              <h5 class="card-title">Instructions</h5>
              <h6 class="card-subtitle mb-2 text-muted"></h6>
              <p class="card-text">Click the button and enter your project name, project type and due date.</p>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Click Me!
              </button>
            </div>
          </div>
        </div>
         <div class="col-12 col-md-8  m-4"> 
              <table class="table table-striped">
                <thead>
                  <th>Project Name</th>
                  <th>Project Type</th>
                  <th>Due Date</th>
                  <th>Complete</th>
                </thead>
                <tbody id="project-display">
                  
                </tbody>

              </table>
            
          </div>      
      </div>
<!-- modal for adding new project -->
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add a new project</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Project Name</span>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" aria-label="Text input with dropdown button">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Web Application (Front End)</a></li>
                <li><a class="dropdown-item" href="#">Web Application (Back End)</a></li>
                <li><a class="dropdown-item" href="#">Web Application (Full Stack)</a></li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      
 
    </main>
      
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
      
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
 
    <script src="./assets/js/script.js"></script>
</body>
</html>
