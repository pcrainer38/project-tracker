<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" src="./assets/css/style.css">

</head>
<body>
    <header>
        <h1>Project Tracker</h1>
        <h2>Date and Time:</h2>
        <p id="time-display"></p>
    </header>

    <div class="card" style="width: 18rem;">
        <div class="card-header">
          Enter your project name, type and due date.

        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Project Name</li>
          <li class="list-group-item">Project Type</li>
          <li class="list-group-item">Due Date</li>
        </ul>
        <button>Press Enter</button>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
      
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
 
    <script src="./assets/js/script.js"></script>
</body>
</html>
